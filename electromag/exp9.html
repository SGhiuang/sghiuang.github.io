<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转页面</title>
</head>

<body>
  <script>
    // 页面加载完成后执行跳转操作
    window.onload = function () {
      // 目标跳转地址
      const targetUrl = "https://sghiuang.github.io/electromag/实验九.xlsx";
      // 使用 window.location.href 进行页面跳转
      window.location.href = targetUrl;
    };
  </script>
</body>

</html>
