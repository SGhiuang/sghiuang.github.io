<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>实验课程选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .selector-container {
            margin: 20px 0;
        }
        select {
            width: 200px;
            padding: 8px;
            margin: 10px;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="selector-container">
        <label>实验课程：</label>
        <select id="courseSelect">
            <option value="thermal">热学实验</option>
            <option value="electromag">电磁学实验</option>
        </select>
    </div>

    <div class="selector-container">
        <label>实验项目：</label>
        <select id="experimentSelect"></select>
    </div>

    <button onclick="navigateToExperiment()">进入实验</button>

    <script>
        // 实验数据配置
        const experiments = {
            thermal: Array.from({length: 6}, (_, i) => `热学实验 ${i + 1}`),
            electromag: Array.from({length: 6}, (_, i) => `电磁学实验 ${i + 1}`)
        };

        // 初始化实验项目下拉菜单
        function initExperiments() {
            const courseSelect = document.getElementById('courseSelect');
            const experimentSelect = document.getElementById('experimentSelect');
            const selectedCourse = courseSelect.value;
            
            experimentSelect.innerHTML = experiments[selectedCourse]
                .map((exp, index) => `<option value="${selectedCourse}_${index + 1}">${exp}</option>`)
                .join('');
        }

        // 课程选择变化时更新实验项目
        document.getElementById('courseSelect').addEventListener('change', initExperiments);

        // 页面跳转函数
        function navigateToExperiment() {
            const experimentSelect = document.getElementById('experimentSelect');
            const selectedValue = experimentSelect.value;
            window.location.href = `${selectedValue}.html`;
        }

        // 页面加载时初始化
        window.onload = initExperiments;
    </script>
</body>
</html>
