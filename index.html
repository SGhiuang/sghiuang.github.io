<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>物理学实验计算器</title>
    <style>
        :root {
            --primary-color: #3498db;
            --text-color: #2c3e50;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            line-height: 1.3;
            padding: 0 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f7f9;
            min-height: 100vh;
        }

        .selector-container {
            margin: 15px 0;
            padding: 12px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: #f8f9fa;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b6b6b' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin: 20px 0;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:active {
            transform: scale(0.98);
            background-color: #2980b9;
        }

        @media (min-width: 768px) {
            body {
                padding: 30px;
                max-width: 500px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2.2rem;
                margin: 30px 0;
            }
            
            select {
                padding: 14px;
                font-size: 1.05rem;
            }
        }

        @media (max-width: 480px) {
            .selector-container {
                padding: 10px;
            }
            
            select {
                padding: 10px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <h1>物理学实验计算器</h1>

    <div class="selector-container">
        <label>实验课程</label>
        <select id="courseSelect">
            <option value="thermal">热学实验</option>
            <option value="electromag">电磁学实验</option>
        </select>
    </div>

    <div class="selector-container">
        <label>实验项目</label>
        <select id="experimentSelect"></select>
    </div>

    <button onclick="navigateToExperiment()">进入实验</button>

    <script>
        const experiments = {
            thermal: Array.from({length: 6}, (_, i) => `实验${i + 1}：热学测量`),
            electromag: Array.from({length: 6}, (_, i) => `实验${i + 1}：电磁分析`)
        };

        function initExperiments() {
            const course = document.getElementById('courseSelect');
            const experiment = document.getElementById('experimentSelect');
            const courseValue = course.value;
            
            experiment.innerHTML = experiments[courseValue]
                .map((exp, index) => 
                    `<option value="${courseValue}_exp${index + 1}">${exp}</option>`
                ).join('');
        }

        // 移动端优化：增加触摸反馈
        document.querySelectorAll('select').forEach(select => {
            select.addEventListener('touchstart', () => {
                select.style.backgroundColor = '#f0f4f8';
            });
            select.addEventListener('touchend', () => {
                select.style.backgroundColor = '#f8f9fa';
            });
        });

        document.getElementById('courseSelect').addEventListener('change', initExperiments);
        window.onload = initExperiments;

        function navigateToExperiment() {
            const experiment = document.getElementById('experimentSelect').value;
            if (experiment) {
                // 添加加载状态提示
                const btn = document.querySelector('button');
                btn.innerHTML = '加载中...';
                setTimeout(() => {
                    window.location.href = `${experiment}.html`;
                }, 300);
            }
        }
    </script>
</body>
</html>
